<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Scrapbook Boilerplate</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="scrapbook.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"
      integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <script src="menu.js"></script>
  </head>

  <body class="body">
    <div class="outer">
      <div class="main">
        <div class="pane">
          <!-- Content for the top of page. Only needed for hamburger menu -->
          <div class="top">
            <div class="menubutton"><i class="fas fa-bars" id="menuicon"></i></div>
            <nav id="menu">
              <ul>
                <li><a href="#">Link Goes Here</a></li>
              </ul>
            </nav>
          </div>

          <!-- Your main content goes here, pre-styled for bootstrap -->
          <div class="container">
            <h1>Scrapbook Boilerplate</h1>
            <hr />
            <p>This HTML boilerplate is created by <a href="https://xjcoan.com">XJ Coan</a>.
              You can view it on <a href="https://github.com/xjcoan/scrapbook-html-boilerplate">Github</a> here.
              You should be able to convert this html file to any embedded language type to use in your projects!
            </p>
          </div>

          <!-- Navigation arrows between sequential pages -->
          <div class="bottom">
            <div class="leftarrow">
              <a href="#"><i class="fas fa-arrow-left arrow"></i></a>
            </div>
            <div class="rightarrow" id="arrow">
              <a href="#"><i class="fas fa-arrow-right arrow"></i></a>
            </div>
          </div>

          <!-- End of your content -->

        </div> <!-- pane -->
      </div> <!-- main -->
    </div> <!-- outer -->
  </body>
</html>
